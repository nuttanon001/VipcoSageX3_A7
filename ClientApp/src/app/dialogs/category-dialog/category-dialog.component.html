<div class="master-dialog-vh">
  <H5 style="color:cadetblue">Selected Category</H5>
  <div class="child-container">
    <div class="center-content ">
      <div *ngIf="mode === 0;else ElseBlock">
        <app-category-table-dialog (returnSelected)="onSelectedValue($event)"></app-category-table-dialog>
      </div>
      <ng-template #ElseBlock>
        <app-category-table-dialog (returnSelectesd)="onSelectedValues($event)" [isMultiple]="true"></app-category-table-dialog>
      </ng-template>
    </div>
    <div class="right-content ml-1">
      <button type="button" mat-icon-button color="primary" (click)="onSelectedClick()"
              [disabled]="!getValue && !getValues" matTooltip="Selected" matTooltipPosition="left">
        <mat-icon>offline_pin</mat-icon>
      </button>
      <button type="button" mat-icon-button color="warn" (click)="onCancelClick()"
              matTooltip="Cancel" matTooltipPosition="left">
        <mat-icon>clear</mat-icon>
      </button>
    </div>
  </div>
</div>
